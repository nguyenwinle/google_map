<!DOCTYPE html>
<html>

<head>
    <title>Sacramento Night Life</title>
    <!-- Latest compiled and minified CSS -->

<body>


<span style="font-size:30px;cursor:pointer" onclick="openNav()" class="highlight">&#9776; Sacramento</span>

<br>
 <div data-bind="foreach: locationList">

      </div>

</div>

  <div id="map"></div>


      <script src="js/app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsWN0oAgLIi3AVDv-aHgnabRQnwsq2oGo&callback=initMap"
    async defer></script>
