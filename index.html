<!DOCTYPE html>
<html>
   <head>
      <title>Sacramento Night Life</title>
      <!-- Latest compiled and minified CSS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
      <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
      <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8">
   </head>
   <body>

      <div class="container">
         <span style="font-size:30px;cursor:pointer" class="highlight" data-bind="click: clickMe">&#9776; Sacramento</span>
         <span style="font-size:30px" class="heading"> in the Night</span>
         <div data-bind="visible: visibleExample" class="alert alert-success">
            <input type="text" placeholder="Enter place" data-bind="textInput: search">
            <br>
            <br>
            <div data-bind="foreach: locationList">
               <button type="button" class="list-group-item list-group-item-action" data-bind="text: title, click: $parent.showInfo, visible: showLocation"></button>
            </div>
         </div>
      </div>

      <div id="map"></div>

      <footer>
         <p>Powered by <a href="www.foursquare.com" target="_blank">Foursquare</a></p>
      </footer>
      
      <script src="js/app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsWN0oAgLIi3AVDv-aHgnabRQnwsq2oGo&callback=initMap" async
         defer onerror="mapError()"></script>
   </body>
</html>
